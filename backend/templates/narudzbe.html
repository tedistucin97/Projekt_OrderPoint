<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8">
  <title>NarudÅ¾be</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ğŸ“‹ Pregled svih narudÅ¾bi</h2>
      <a href="index.html" class="btn btn-secondary">â†© Natrag</a>
    </div>
    <div>
      <h5>Opcije filtriranja:</h5> 
      <div class="d-flex justify-content-center gap-4 mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="filterNaplaÄ‡ene" checked>
        <label class="form-check-label" for="filterNaplaÄ‡ene">âœ… PrikaÅ¾i naplaÄ‡ene</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="filterNenaplaÄ‡ene" checked>
        <label class="form-check-label" for="filterNenaplaÄ‡ene">âŒ PrikaÅ¾i nenaplaÄ‡ene</label>
      </div>
    </div>
    </div>
    

    <div id="narudzbe-lista"></div>
  </div>

  <script>
    function prikaziNarudzbe() {
      fetch("/narudzbe")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("narudzbe-lista");
          container.innerHTML = "";

          const prikaziNaplaÄ‡ene = document.getElementById("filterNaplaÄ‡ene").checked;
          const prikaziNenaplaÄ‡ene = document.getElementById("filterNenaplaÄ‡ene").checked;

          const filtrirane = data.filter(n => {
            if (n.naplacena && prikaziNaplaÄ‡ene) return true;
            if (!n.naplacena && prikaziNenaplaÄ‡ene) return true;
            return false;
          });

          if (filtrirane.length === 0) {
            container.innerHTML = "<p class='text-center'>Nema narudÅ¾bi za prikaz.</p>";
            return;
          }

          filtrirane.forEach(n => {
            const narudzba = document.createElement("div");
            narudzba.className = "card mb-3 shadow-sm";
            narudzba.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">ğŸ§¾ Redni broj: ${n.redni_broj}</h5>
                <p class="mb-1">ğŸª‘ Stol: <strong>${n.broj_stola}</strong></p>
                <p class="mb-1">â° Vrijeme: ${n.vrijeme_narudzbe}</p>
                <ul class="list-group mb-2">
                  ${n.stavke.map(s => `
                    <li class="list-group-item d-flex justify-content-between">
                      ${s.naziv}
                      <span>x${s.kolicina} Â· ${(s.kolicina * s.cijena).toFixed(2)} â‚¬</span>
                    </li>
                  `).join("")}
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-${n.naplacena ? "success" : "danger"} fw-bold">
                    ${n.naplacena ? "âœ… NaplaÄ‡eno" : "âŒ Nije naplaÄ‡eno"}
                  </span>
                  ${!n.naplacena ? `<button class="btn btn-sm btn-success" onclick="naplatiNarudzbu(${n.id})">ğŸ’° Naplati</button>` : ""}
                </div>
              </div>
            `;
            container.appendChild(narudzba);
          });
        });
    }

    function naplatiNarudzbu(id) {
      fetch(`/narudzbe/${id}/naplati`, {
        method: "PUT"
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "NaplaÄ‡eno.");
          prikaziNarudzbe();
        });
    }

    // Event listeneri za checkbox filtere
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("filterNaplaÄ‡ene").addEventListener("change", prikaziNarudzbe);
      document.getElementById("filterNenaplaÄ‡ene").addEventListener("change", prikaziNarudzbe);
      prikaziNarudzbe();
    });
  </script>
</body>

</html>
