<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8">
  <title>Graf zarade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>ğŸ“ˆ GrafiÄki prikaz zarade</h2>
      <a href="index.html" class="btn btn-secondary">â†© Natrag</a>
    </div>
    <canvas id="zaradaChart" height="100"></canvas>
  </div>

  <script>
    fetch("/zarada")
      .then(res => res.json())
      .then(data => {
        const labels = Object.keys(data);
        const values = Object.values(data);

        new Chart(document.getElementById('zaradaChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: "Zarada (â‚¬)",
              data: values,
              backgroundColor: "rgba(75, 192, 192, 0.6)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: value => value + " â‚¬"
                }
              }
            }
          }
        });
      });
  </script>
</body>

</html>
